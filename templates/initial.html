<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Sites Made by AI</title>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // フォームのデフォルトの送信を防ぐ
      fetch("/agree", {
        method: "POST",
      })
        .then(response => {
          if (response.ok) {
            location.reload(); // ページをリロードする
          } else {
            console.error("Error:", response.statusText);
          }
        })
    }
  </script>
</head>

<body>
  <h1>Sites Made by AI</h1>
  <p>このサイトのほぼ全てのページは、LLMによりリアルタイムに生成されています。</p>
  <p>人による内容の検閲等は行っていないため、ハルシネーション等の誤りや不適切な内容が含まれる可能性があります。</p>
  <p>このサイトは、AIの能力を体験するためのものです。AIの生成物に対しては、批判的な目でご覧ください。</p>
  <p>このサイトの内容は、AIの生成物であり、特定の人物や団体の意見を代表するものではありません。</p>
  <p>このサイトを利用したことにより生じたいかなる損害についても、当サイトは一切の責任を負いません。</p>
  <br>
  <p>以上の内容に同意される場合は、次のボタンよりサイトを利用してください。</p>
  <form action="/" method="post" onsubmit="handleFormSubmit(event)">
    <button type="submit">同意してサイトを利用する</button>
  </form>
</body>

</html>
